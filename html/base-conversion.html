<!DOCTYPE html>
<html>
<head>
	<title>Base Conversion</title>
	<link rel="stylesheet" type="text/css" href="../css/material-style.css">
	<!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
<body>
<ul id="slide-out" class="side-nav">
  <li>
    <a href="../index.html">Home</a>
  </li>
  <li><div class="divider"></div></li>
    <!-- Switch -->
    <li>
      <div class="container toggle-switch">
        <p>Binary</p>
        <div class="switch">
          <label class="right" >
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </li>

    <li>
      <div class="container toggle-switch">
        <p>Octal</p>
        <div class="switch">
          <label class="right">
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </li>

    <li>
      <div class="container toggle-switch">
        <p>Decimal</p>
        <div class="switch">
          <label class="right">
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </li>

    <li>
      <div class="container toggle-switch">
        <p>Hex</p>
        <div class="switch">
          <label class="right">
            Off
            <input type="checkbox" checked>
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </li>

</ul>

<div class="row problem-section valign-wrapper">
  <a href="#" data-activates="slide-out" class="button-collapse ui-white menu"><i class="material-icons medium">menu</i></a>
  <div class="col s12 m12 l12">
    <div>
      <h3 id="Question" class="valign center ui-white"></h3>
    </div>
  </div>
</div>

<div class="row answer-section valign-wrapper">
  <div class="col s12 m12 l12">
    <div class="container">
      <div class="input-field col s12">
            <i class="material-icons prefix" >send</i>
            <input id="answer_input" type="text" class="validate" autofocus>
            <label for="answer_input">Answer</label>
          </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="container">
    <div class="col s4 m2 l2 offset-s3 offset-m4 offset-l4">
      <button type="button" class="btn" id="main-btn">Submit</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 center">
    <h5 class="result" id="correct"></h5>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script type="text/javascript" src="../scripts/ui_script.js"></script>
<script type="text/javascript" src="../scripts/web-script.js"></script>
<script type="text/javascript" src="../scripts/conversions.js"></script>
</body>
</html>
